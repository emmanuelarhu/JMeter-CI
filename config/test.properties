# Base Configuration
base_url=https://your-application.com
api_endpoint=/api/v1

# Default Test Parameters (can be overridden by Jenkins)
users=50
rampup=60
duration=300

# Performance Thresholds
max_response_time=2000
max_error_rate=5

# Test Data Settings
think_time_min=1000
think_time_max=3000

# JMeter Settings
result_file_format=csv
generate_report=true